<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"
        integrity="sha512-is1ls2rgwpFZyixqKFEExPHVUUL+pPkBEPw47s/6NDQ4n1m6T/ySeDW3p54jp45z2EJ0RSOgilqee1WhtelXfA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
    </script>
    <title>barcode</title>
</head>

<body>
    <div>
        <input type="text" value="neerajrekwar" name="txt_input" id="txt_input">
        <button id="btn_generate">Generate barcode</button>
        <br><br>
        <svg id="barcode"></svg>

        <script type="text/javascript">
            document.getElementById("btn_generate").addEventListener('click', function () {
                var text = document.getElementById("txt_input").value;

                JsBarcode("#barcode", text, {
                    lineColor: "#0aa",
                    width: 4,
                    height: 40,
                    displayValue: true
                });
            });
        </script>
    </div>
    <div>
        <input type="text" value="neerajrekwar" name="qr_input" id="qr_input">
        <button id="qr_generate">Generate QR code</button>
        <br><br>
        <div id="qrcode"></div>
        <script type="text/javascript">
            document.getElementById("qr_generate").addEventListener('click', function () {
                var text = document.getElementById("qr_input").value;
                var qrcode = new QRCode("qrcode", text);

                qrcode("#qrcode", text, {
                    loop: false
                });
            });
        </script>
    </div>
</body>

</html>
